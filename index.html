<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ZOO</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Coming+Soon" rel="stylesheet">
</head>

<body>
    <h1>MINI ZOO</h1>
    <div class='box-option'>
        <select class="select-tipo-js">
    			<option value="" hidden>--Tipos de animales--</option>
    			<option value="birds">Aves</option>
    			<option value="carnivores">Carnivoros</option>
				</select>

        <select class="option-colors-js" title="opciones de colors">
    			<option value="" hidden>--Seleccione una opci√≥n--</option>
    			<option value="original">Original</option>
    			<option value="sepia">Sepia</option>
					<option value="white-black">Blanco y Negro</option>
					<option value="negative-colors">Invertir Colores</option>
				</select>
    </div>

    <section class="box-images box-images-js">
        <div class="images aves images-js box-hide">
            <img src="assets/images/zoo/aves/ave-1.jpg" alt="ave-1" class="animal">
            <img src="assets/images/zoo/aves/ave-2.jpg" alt="ave-2" class="animal">
            <img src="assets/images/zoo/aves/ave-3.jpg" alt="ave-3" class="animal">
            <img src="assets/images/zoo/aves/ave-4.jpg" alt="ave-4" class="animal">
            <img src="assets/images/zoo/aves/ave-5.jpg" alt="ave-5" class="animal">
            <img src="assets/images/zoo/aves/ave-6.jpg" alt="ave-6" class="animal">
        </div>

        <div class="images carnivores images-js box-hide">
            <img class="animal" src="assets/images/zoo/carnivoros/carnivoro-1.jpg" alt="carnivoro-1">
            <img class="animal" src="assets/images/zoo/carnivoros/carnivoro-2.jpg" alt="carnivoro-2">
            <img class="animal" src="assets/images/zoo/carnivoros/carnivoro-3.jpg" alt="carnivoro-3">
            <img class="animal" src="assets/images/zoo/carnivoros/carnivoro-4.jpg" alt="carnivoro-4">
            <img class="animal" src="assets/images/zoo/carnivoros/carnivoro-5.jpg" alt="carnivoro-5">
            <img class="animal" src="assets/images/zoo/carnivoros/carnivoro-6.jpg" alt="carnivoro-6">

        </div>

    </section>
    <p class="prueba"></p>
    <script src="js/app.js"></script>
</body>

</html>
